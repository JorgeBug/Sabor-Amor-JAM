<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABOR AMOR | Agregar producto</title>

    <!-- Boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <!-- Other Dependencies  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Icon  -->
    <link rel="icon" href="../assets/logos/logo-marca.ico" />

    <!-- Hoja de estilos CSS -->
    <link rel="stylesheet" href="../css/add-product.css">
</head>

<body>

    <div class="container-fluid pt-5 mt-5">
        <div class="main-container">
            <section class="section-product">
                <div class="row">

                    <!-- Formulario para agregar nuevo producto -->
                    <div class="col-sm-10 col-md-10 col-lg-6 col-12 addProduct">
                        <h1>Información del producto</h1>
                        <center>
                            <!-- INICIO DE FORMULARIO -->
                            <form action="addProduct" id="myForm">

                                <!-- Categoría -->
                                <div>
                                    <label for="category">Categoría <span style="color:red">*</span></label>
                                    <select id="category" name="category">
                                        <option value="" selected></option>
                                        <option value="salsa">Salsa</option>
                                        <option value="mermelada">Mermelada</option>
                                    </select>
                                    <small class="error"></small>
                                </div>

                                <!-- Nombre del producto -->
                                <div>
                                    <label for="name">Nombre del producto <span style="color:red">*</span></label>
                                    <input type="text" id="name" name="name">
                                    <small class="error"></small>
                                </div>

                                <!-- Descripción  -->
                                <div>
                                    <label for="description">Descripción del producto <span
                                            style="color:red">*</span></label>
                                    <textarea type="description" id="description" name="description" rows="3"
                                        class="form-control form-control-lg"></textarea>
                                    <small class="error"></small>
                                </div>

                                <div>
                                    <div class="row">
                                        <!-- Precio del producto -->
                                        <div class="col-sm-12 col-md-5 col-lg-5 col-12">
                                            <label for="price">Precio <span style="color:red">*</span></label>
                                            <input type="number" id="price" name="price" min="0" step="1">
                                            <small class="error"></small>
                                        </div>
                                        <!-- Selector de Temporada -->
                                        <div class="col-sm-12 col-md-5 col-lg-5 col-12">
                                            <label for="season">Temporada <span style="color:red">*</span></label>
                                            <select id="season" name="season">
                                                <option value="" selected></option>
                                                <option value="invierno">Todo el año</option>
                                                <option value="primavera">Primavera</option>
                                                <option value="verano">Verano</option>
                                                <option value="otoño">Otoño</option>
                                                <option value="invierno">Invierno</option>
                                            </select>
                                            <small class="error"></small>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label for="image">URL Imagen<span style="color:red">*</span></label>
                                    <input type="url" id="image" name="image">
                                    <small class="error"></small>
                                </div>

                                <!-- Botón de envío de formulario -->
                                <button id="enviar" type="submit" class="enviar" disabled>
                                    <strong>Enviar</strong>
                                </button>

                            </form>
                            <!-- FIN FORMULARIO -->
                        </center>
                    </div>

                </div>
            </section>
        </div>

    </div>

    <!-- Archivo js -->
    <script src="../src/add-product.js"></script>
    <!-- Barra de navegación -->
    <script src="../src/navbar.js"></script>
    <!--Footer js-->
    <script src="../src/footer.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
