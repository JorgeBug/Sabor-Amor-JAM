<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SABOR AMOR | COMPRA MERMELADAS Y SALSAS ARTESANALES</title>

    <!-- Icon  -->
    <link rel="icon" href="../assets/img/logo.jpg" />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Other dependencies  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- Custom JS  -->
    <script src="./src/navbar.js"></script>
  </head>
  <body>
    <!-- EMPIEZA CARRUSEL -->
    <header class="carousel">
      <div id="carouselExampleCaptions" class="carousel slide mt-5 mb-5">
        <div class="carousel-indicators mb-1">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner cropped">
          <div class="carousel-item active">
            <img
              src="../assets/img/carousel/Carrusel_1 - copia.JPEG"
              class="d-block w-100 img-fluid img-carousel"
              alt="..."
              id="my_carru"
            />
            <div class="carousel-caption d-none d-md-block m-0 p-0">
              <h5>Productos 100% artesanales</h5>
              <p>Con sabor y tradición</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../assets/img/carousel/Carrusel_2 - copia.jpg"
              class="d-block w-100"
              alt="..."
              id="my_carru"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../assets/img/carousel/Carrusel_4 - copia.JPG"
              class="d-block w-100"
              alt="..."
              id="my_carru"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <!-- TERMINA CARRUSEL -->

    <!-- EMPIEZA SECCIÓN PRODUCTOS -->
    <section class="main-products-container">
      <div class="products px-5 mb-3 mx-4">
        <p class="best-selling h4 justify-self-center">
          Productos más vendidos
        </p>
      </div>
      <div class="talavera-background"></div>
      <div class="pro-container">
        <div class="pro">
          <img
            class="img-fluid"
            src="../assets/img/home-items/Chile morita.png"
            alt=""
          />
          <div class="fav-icon">
            <a href="#"><i class="fa-regular fa-heart"></i></a>
          </div>
          <div class="hot-scale">
            <i class="fa-solid fa-pepper-hot"></i>
            <i class="fa-solid fa-pepper-hot"></i>
            <i class="fa-solid fa-pepper-hot"></i>
          </div>
          <div class="description">
            <h4 class="item-title">salsa de chile morita</h4>
            <span>$70.00 MXN</span>
            <button class="cart-button"><a href="#aver">+ Añadir</a></button>
          </div>
        </div>
        <div class="pro">
          <img
            class="img-fluid"
            src="../assets/img/home-items/Habanero con mango.png"
            alt=""
          />
          <div class="fav-icon">
            <a href="#"><i class="fa-regular fa-heart"></i></a>
          </div>
          <div class="hot-scale">
            <i class="fa-solid fa-pepper-hot"></i>
            <i class="fa-solid fa-pepper-hot"></i>
          </div>
          <div class="description">
            <h4 class="item-title">salsa de mango habanero</h4>
            <span>$70.00 MXN</span>
            <button class="cart-button"><a href="#aver">+ Añadir</a></button>
          </div>
        </div>
        <div class="pro">
          <img
            class="img-fluid"
            src="../assets/img/home-items/Ponche de frutas.png"
            alt=""
          />
          <div class="fav-icon">
            <a href="#"><i class="fa-regular fa-heart"></i></a>
          </div>
          <div class="description">
            <h4 class="item-title">mermelada ponche frutas</h4>
            <span>$70.00 MXN</span>
            <button class="cart-button"><a href="#aver">+ Añadir</a></button>
          </div>
        </div>
      </div>
    </section>
    <!-- TERMINA SECCIÓN PRODUCTOS -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
